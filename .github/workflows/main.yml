on:
  push:
    branches: [ tugas2-backend ]
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Auto Deploy
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node-version: [20.16, 21.7, 22.5]
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    # - name: Use Node.js 22.5
